<!DOCTYPE html>
<html>

<head>
	<script>
		//  Change these:
    //  Link to github
    var GITHUB_LINK = "https://github.com/dacoconutchemist";
    //  Whether to display russian versions of stuff
    var DISPLAY_RUSSIAN = false;
    //  Time in milliseconds after which the github link will appear
    var DISPLAY_DELAY = 5000;
    //  Dark mode?
    var DARK_MODE = false;
	</script>




	<script>
		var head = document.getElementsByTagName('HEAD')[0]; 
    var link = document.createElement('link');
    link.rel = 'stylesheet'; 
    link.type = 'text/css';
    link.href = DARK_MODE ? 'dark.css': 'light.css'; 
    head.appendChild(link);
	</script>
	<title>GutHib</title>
	<link rel="icon" type="image/png" href="https://site-for-sound-hosting-because-this-is-the-only-option.dacoconutnut.repl.co/githubgray.png"
	/>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>

<body>
	<script>
	</script>
	<h1>You spelled it wrong.<div class="ru" id="ru_title">Ты написал неправильно.</div>
	</h1>
	<div hidden="true" id="exp">
		<p>I'm joking, here: (press the github icon). This is a <a href="https://guthib.com">guthib.com</a> reference, it inspired
			me to make this site</p>
		<div class="ru" id="ru_exp">Шучу, здесь: (нажми на иконку гитхаба). Это отсылка на <a href="https://guthib.com">guthib.com</a>,
			тот сайт меня вдохновил сделать этот
		</div>
		<a href="https://github.com/dacoconutchemist" id="github_link">
			<img src="https://site-for-sound-hosting-because-this-is-the-only-option.dacoconutnut.repl.co/githubdark.png">
    </a>
  </div>
  <script>
    if (!DISPLAY_RUSSIAN) {
      for (let element of document.getElementsByClassName("ru")){
        element.style.display="none";
      }
    }
    document.getElementById("github_link").href=GITHUB_LINK;
    setTimeout(function() {
      var b = document.querySelector("body > div");
      b.removeAttribute('hidden');
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })
    }, DISPLAY_DELAY);
  </script>
</body>

</html>
